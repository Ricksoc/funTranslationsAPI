<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/styles.css" />
    <link rel="shortcut icon" href="styles/favicon.ico" type="image/x-icon" />
    <script src="index.js" async></script>
    <title>Fun Translations</title>
  </head>
  <body>
    <section class="centre" id="intro">
      <div>
        <h1>Fun Translations</h1>
        <p>Enter your text, choose your language and get your translation</p>
      </div>
    </section>
    <section class="centre" id="input">
      <div>
        <form id="form">
          <input type="text" id="text" placeholder="Enter text to translate" />
          <br />
          <button>Get translation</button>
        </form>
      </div>
      <div>
        <label for="language-select">Choose a language:</label>
        <br>
        <select id="language-select">
          <option value="">--Please choose a language</option>
          <option value="Pirate">Pirate</option>
          <option value="Yoda">Yoda</option>
          <option value="pig-latin">Pig Latin</option>
          <option value="oldenglish">Old English</option>
          <option value="groot">Groot</option>
        </select>
      </div>
    </section>
    <section class="centre" id="output">
      <div>
        <textarea id="translation" cols="30" rows="10"></textarea>
      </div>
    </section>
  </body>
</html>
